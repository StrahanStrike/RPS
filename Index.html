<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markuss Rostoks RPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="score">
        <div class="left" id="my-score"></div><div class="right" id="computer-score"></div>
    </header>
    <main id="show">
        <div class="left" id="my-choice"></div><div class="right" id="computer-choice"></div>
    </main>
    <footer id="bottom">
        <div id="message">Rock, Paper, Scissors!</div>
        <div id="action">
            <button type="button" onclick="main(0);" title="Rock">✊</button>
            <button type="button" onclick="main(1);" title="Paper">✋</button>
            <button type="button" onclick="main(2);" title="Scissors">✌</button>
        </div>
    </footer>
    <script src="script.js"></script>
   
</body>
</html>
